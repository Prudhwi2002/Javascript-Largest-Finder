<html>
    <head>
    <title>Javascript Program For find Greatest</title>
    </head>
    <body>
        <script>
            var num1,num2;
            document.write("<h1 style='color:red;' align='center'>Largest of 2 Numbers</h1>");
            num1=parseInt(prompt("Input first integer:"));
            num2=parseInt(prompt("Input second integer:"));

            if(num1>num2)
            {
                document.write("&emsp;Largest of " +num1+ " and " +num2+ " is " +num1+" .");
            }
            else if(num2>num1)
            {
                document.write("&emsp;Largest of " +num1+ " and " +num2+ " is " +num2+ " .");
            }
            else
            {
                document.write("&emsp;The numbers  are equal .");
            }
        </script>
    </body>
</html>
